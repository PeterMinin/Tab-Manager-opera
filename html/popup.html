<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab Manager</title>
	<link rel="stylesheet" href="../css/popup.css" />
	<script src="../js/jquery-2.0.2.min.js"></script>
	<script src="../js/popup.js"></script>
	<script src="../js/function.js"></script>
</head>
<body>
	<div id="container">
		<h1>Tab Manager <span class="version_info">v0.1</span>
		<span class="link">			
			<a href="option.html" target="_blank">Options</a>
			<a href="help.html" target="_blank">Help</a>
			</span>
			</h1>
		<div class="column left">
			<h2>Windows/Tabs</h2>
			<hr />
			<div id="scroll_container">
				<ul id="tab_container"></ul>
			</div>
		</div>
		<div class="column right">
			<h2>Actions</h2>
			<ul id="action_container">
				<li>
					<h3>Split</h3>
					<button id="btn_split" title="Move selected tab(s) to new Window.">Selected</button>
					<button id="btn_AutoSplit" title="Auto Split tabs across multiple windows based on domain names.">Auto</button>
				</li>
				<li>
					<h3>Move</h3>
					<button id="btn_Move" title="Move tab(s) across Window.">Move</button>
				</li>
				<li>
					<h3>Pin</h3>
					<button id="btn_Pin" title="Toggle Pin status of selected tab(s).">Selected</button>
					<button id="btn_Pin_all" title="Pin all tab(s).">Pin All</button>
					<button id="btn_UnPin_all" title="UnPin all tab(s).">UnPin All</button>
				</li>
				<li>
					<h3>Private</h3>
					<button id="btn_Private" title="Toggle Private status of selected window(S).">Selected</button>
					<button id="btn_Private_all" title="Make all window(s) Private.">All Private</button>
					<button id="btn_Normal_all" title="Make all window(s) Normal.">All Normal</button>
				</li>
				<li>
					<h3>Close</h3>
					<button id="btn_close" title="Close selected windows/tabs.">Selected</button>
					<button id="btn_close_all" title="Close all windows/tabs and creates a new tab.">Close All</button>
				</li>
				<li>
					<h3>New</h3>
					<button id="btn_newTab" title="Creates new tab in selected Window.">Tab</button>
					<button id="btn_newWindow" title="Create a new Window.">Window</button>
				</li>
			</ul>
		</div>
	</div>
	<div id="test"></div>
</body>
</html>
